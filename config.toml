baseURL = 'https://liveamar.github.io/blog/'
languageCode = 'en-us'
title = 'LiveAmar'

theme = "paper"

disqusShortname = 'LiveAmar'   # use disqus comments

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light


  # home page profile
  avatar = 'itsofficialamar@gmail.com'                 # gravatar email or image url
  name = 'Amar Murmu'
  bio = 'Im a developer who also enjoys to be creative.'


  # misc
  disableHLJS = true                        # disable highlight.js
  monoDarkIcon = false                       # show monochrome dark mode icon
  graphCommentId = "LiveAmar"  # use graph comment (disqus alternative)
  comments = false                          # disable comments for a specific page

  [markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

